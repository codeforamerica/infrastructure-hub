<html>
	<head>
		<link rel="stylesheet" href="budget.css">
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

	</head>
	<body>

		<div id="budget-viz">
			<div class="totals-placeholder"></div>
			<div class="totals">
				<div class="left-block">
					<div class="title">2015 Infrastructure Bond</div>
					<div class="legend">$1 Million</div>
				</div>
				<div class="right-block">
					<div class="indicator">&nbsp;</div><div class="reset-button" style="display:none;">Reset</div>
					<div class="scorecard">You are short by $250 million</div>
				</div>
				
				<div class="squares-container">
					<div class="horizontal big-part"></div>
					<div class="horizontal small-part"></div>
					<div class="vertical big-part"></div>
					<div class="vertical small-part"></div>

					<div class="taxes big-part"></div>
					<div class="taxes small-part"></div>
					<div class="credits big-part"></div>
					<div class="credits small-part"></div>
					<div class="expenditures big-part"></div>
					<div class="expenditures small-part"></div>
					<div class="deductions big-part"></div>
					<div class="deductions small-part"></div>
					
				</div>
			</div>



			<div id="squares-container"></div>
		</div>
	</body>

	<script>
	// functions for "next" button
		var bgColors = [ "#edcd34", "#ed4097", "#29a1e5", "#3fe5a6", "#9d5fe5", "#edcd34" ]
		var i = 0
		$( ".next" ).click(function() {
		  $(".active").hide("slow");
  		  $("div.active").next("div").show("slow").toggleClass("active");
  		  $(".active").prev("div").toggleClass("active");
  		  i++;
		  $("body").css( "background-color", bgColors[i] );
		  $("button.prev").show("fast");
		});
	</script>

</html>

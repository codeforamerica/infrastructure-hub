        #menu {
        	width: 100px;
        	height: 200px;
        	background-color: #c7ff78

    <body>
        <!--[if lt IE 7]>

		<script>
		$(document).ready(function(){
		  $("#hide").click(function(){
		    $("#menu").slideUp();
		  });
		  $("#show").click(function(){
		    $("#menu").slideDown();
		  });
		});
		</script>

		<div id="menu">If you click on the "Hide" button, I will disappear.</div>
		<button id="hide">Hide</button>
		<button id="show">Show</button>
